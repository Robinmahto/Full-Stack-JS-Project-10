<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Home Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="./images/white-logo.png" alt="logo" />
        </div>
        <div class="navbar-lists">
          <ul class="nav-list">
            <li>About Us</li>
            <li>Benefits</li>
            <li>Projects</li>
            <li>Stages</li>
            <li>Services</li>
          </ul>
          <div class="call">
            <div>
              <span>call us</span>
              <span>+31 (097) 654 34 54</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero-section">
        <div class="hero-main-section">
          <h2>Interior Design That</h2>
          <h2>Care About Details</h2>
          <button>Learn More</button>
          <div class="card card_one">
            <div>
              <i class="fa-solid fa-puzzle-piece"></i>
            </div>
            <p>We create your space better based on your own idea</p>
          </div>
          <div class="line"></div>
          <div class="circle"></div>
          <div class="card card_two">
            <div>
              <i class="fa-solid fa-lightbulb"></i>
            </div>
            <p>Inovation ideas, stylish design for home & business</p>
          </div>
          <div class="lines"></div>
          <div class="circles"></div>
        </div>
      </div>
    </div>
  </body>
</html>
